<header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1 id="header-title">Item Lister</h1>
        </div>
        <div class="col-md-6 align-self-center">
          <input type="text" class="form-control" id="filter" placeholder="Search Items...">
        </div>
      </div>
    </div>
  </header>
  <div class="container">
    <div id="main" class="card card-body">
      <h2 class="title">Add Items</h2>
      <form id="addForm" class="form-inline mb-3">
        <input type="text" class="form-control mr-2" id="item" placeholder="Item Name">
        <input type="text" class="form-control mr-2" id="description" placeholder="Item Description">
        <input type="submit" class="btn btn-dark" value="Submit">
      </form>
      <h2 class="title">Items</h2>
      <ul id="items" class="list-group">
        <li class="list-group-item">
          <div class="item-container">
            <span class="item-name">Item 1</span>
            <span class="item-description">Item 1 Description</span>
            <button class="btn btn-danger btn-sm float-right delete">X</button>
          </div>
        </li>
        <li class="list-group-item">
          <div class="item-container">
            <span class="item-name">Item 2</span>
            <span class="item-description">Item 2 Description</span>
            <button class="btn btn-danger btn-sm float-right delete">X</button>
          </div>
        </li>
        <li class="list-group-item">
          <div class="item-container">
            <span class="item-name">Item 3</span>
            <span class="item-description">Item 3 Description</span>
            <button class="btn btn-danger btn-sm float-right delete">X</button>
          </div>
        </li>
        <li class="list-group-item">
          <div class="item-container">
            <span class="item-name">Item 4</span>
            <span class="item-description">Item 4 Description</span>
            <button class="btn btn-danger btn-sm float-right delete">X</button>
          </div>
        </li>
      </ul>
    </div>
  </div>
